  <script>
    // Async Nature

    // let promise = new Promise(function (resolve, reject) {

    // console.log(promise);

    let p1 = new Promise((resolve, reject) => {
      console.log("Promise is Pending");
      setTimeout(() => {
        console.log("I am a Promise and I am fulfilled");
        resolve(true);
      }, 5000);
    });
    let p2 = new Promise((resolve, reject) => {
      console.log("Promise is Pending");
      setTimeout(() => {
        console.log("I am a Promise and I am Refejted");
        // resolve(true)
        reject(new Error("I am an error"));
      }, 5000);
    });

    p1.then((value) => {
      console.log(value);
    });

    p2.then((value) => {
      console.log(value);
    }).catch((err) => {
      console.log("Some Error Occured");
    });

    setTimeout(() => {
      console.log(p1, p2);
    }, 7000);

    console.log(p1, p2);
  </script>
