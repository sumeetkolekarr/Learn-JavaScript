    <title>Error Handling</title>

  <body></body>
  <script>
    setTimeout(() => {
      console.log("Hacking Wifi...");
    }, 1000);

    // TryCatch Does not cath the errors of asynchronous code
    try {
      setTimeout(() => {
        try {
          console.log(Bunny);
        } catch (error) {
          console.log(error);
        }
      }, 100);
      console.log(SK);
    } catch (error) {
      console.log(error);
    }

    setTimeout(() => {

    }, 2000);

    setTimeout(() => {
      console.log("Displaying Username and Password");
    }, 3000);
  </script>
</html>
