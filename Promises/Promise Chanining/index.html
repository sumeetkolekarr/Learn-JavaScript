    // LoadScript function conversion from Callbacks to Promises
    let loadScript = (src) => {
      return new Promise((resolve, reject) => {
        let script = document.createElement("script");
        script.type = "text/javascript";
        script.src = src;
        document.body.appendChild(script);
        script.onload = () => {
          resolve(1);
        };
        script.onerror = () => {
          reject(0);
        };
      });
    };

    let p1 = loadScript(
