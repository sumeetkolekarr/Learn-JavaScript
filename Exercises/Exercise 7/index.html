  <script>
    const passwordCharacters = [
      ..."ABCDEFGHIJKLMNOPQRSTUVWXYZ",
      ..."abcdefghijklmnopqrstuvwxyz",
      ..."0123456789",
      ..."!@#$%^&*()-_=+[]{};:'\",.<>/?\\|~`",
    ];

    class Password {
      constructor(num) {
        this.num = num;
      }
      generatePassword() {
        let pass = "";
        for (let index = 0; index < this.num; index++) {
          pass +=
            passwordCharacters[
              Math.floor(Math.random() * passwordCharacters.length)
            ];
        }
        return pass;
      }
    }

    let pass = new Password(8);
    console.log(pass.generatePassword());
  </script>
