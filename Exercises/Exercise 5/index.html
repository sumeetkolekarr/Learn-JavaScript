<!DOCTYPE html>
<html lang="en">

  <body>

  <script>
    let startHeading = setInterval(() => {

        document.getElementById("hackHeading").innerHTML + ".";

    setTimeout(() => {
      clearInterval(startHeading);
    }, Math.floor(Math.random() * 500));

      let p1 = new Promise((resolve, reject) => {

      async function append() {

          .then((value) => {
            document.getElementById("hackHeading").innerHTML = value;

          .then(() => {
            d1 = setInterval(() => {
              document.getElementById("hackHeading").innerHTML =
                document.getElementById("hackHeading").innerHTML + ".";

        await p2
          .then((value) => {

              document.getElementById("heading").textContent = "Just Another Deadly Website ☠️";
