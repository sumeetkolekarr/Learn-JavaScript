  <script>
    // async function bunny() {

    // bunny().then((x) => {

    async function weather() {
      let delhiWeather = new Promise((res, rej) => {
        setTimeout(() => {
          res("27 Deg");
        }, 2000);
      });

      let bangloreWeather = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("21 Deg");
        }, 5000);
      });
      // delhiWeather.then(alert)
      // bangloreWeather.then(alert)
      console.log("Fetching Delhi Weather");
      let delhiW = await delhiWeather;
      console.log("Fetched Delhi Weather: " + delhiW);
      console.log("Fetching Banglore Weather");
      let bangloreW = await bangloreWeather;
      console.log("Fetched Banglore Weather: " + bangloreW);
      return [delhiW, bangloreW];
    }

    const bunny = () => {
      console.log("Hey I am Bunny");
    };
    const main = async () => {
      console.log("Welcome to weather Control");

      let a = await weather();
      let b = await bunny();
    //   a.then((x) => {
    //     console.log(x);
    //   });
    };
    main();
  </script>
