<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM, DOM and Window Object</title>
</head>
<body>
    Hello World
</body>
<script>
    // Everything runs in window object in JS which is global
    window.console.log(window)

    // DOM
    console.log(document.body)
    document.body.style.background = 'Yellow'

    // BOM
    alert('Lucky is my Cat')
    // location.href(google.com)
 </script>
</html>
