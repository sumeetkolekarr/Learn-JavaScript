<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOPs</title>
  </head>
  <body></body>
  <script>
    // ProtoTypes
    let a = {
      name2: "Harry",
      language: "JavaScript",
      fly: ()=>{
        alert('Flying')
      }
    };
    console.log(a);

    let p = {
      run: () => {
        alert("run");
      },
    };

    p.__proto__ = {
        name: 'Jackie'
    }

    a.__proto__ = p 
    a.run()
    console.log(a.name);
  </script>
</html>
